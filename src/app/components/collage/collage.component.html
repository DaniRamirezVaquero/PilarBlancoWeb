<div class="flex flex-wrap py-0 px-1">
  <div *ngFor="let group of imageGroups; trackBy: trackByIndex" class="flex-[100%] max-w-[100%] sm:flex-[50%] sm:max-w-[50%] md:flex-[25%] md:max-w-[25%] py-0 px-1">
    <div *ngFor="let image of group; trackBy: trackByIndex" class="relative group" (mousemove)="updateTitlePosition($event)">
      <img
        class="relative z-0 mt-2 align-middle w-full transition-transform duration-300 ease-in-out group-hover:scale-150 group-hover:z-10 rounded"
        [src]="image" [alt]="getAltText(image)">
      <div class="absolute bg-black bg-opacity-70 text-white p-2 text-xs hidden group-hover:block z-30 rounded text-nowrap" [ngStyle]="{'top.px': titlePosition.y, 'left.px': titlePosition.x}">
        {{ getTitle(image) }}
      </div>
    </div>
  </div>
</div>
